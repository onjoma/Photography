<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explore Q-Photography's diverse portfolio featuring stunning fashion shoots, elegant weddings, vibrant parties, and breathtaking nature photography. Browse our professional photography collections.">
  
  <!-- Open Graph / Social Media Meta Tags -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://q-photography.com/gallery">
  <meta property="og:title" content="Photography Gallery | Q-Photography">
  <meta property="og:description" content="Explore our diverse photography collections featuring fashion, nature, weddings, and party photography. Professional photography services for all occasions.">
  <meta property="og:image" content="https://q-photography.com/images/gallery/fashion/fashion-1.jpg">
  <meta property="og:image:alt" content="Q-Photography Gallery Preview">
  
  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Photography Gallery | Q-Photography">
  <meta name="twitter:description" content="Explore our diverse photography collections featuring fashion, nature, weddings, and party photography. Professional photography services for all occasions.">
  <meta name="twitter:image" content="https://q-photography.com/images/gallery/fashion/fashion-1.jpg">
  <meta name="twitter:image:alt" content="Q-Photography Gallery Preview">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Bootsrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <!-- Bootsrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- LightBox -->
    <link rel="stylesheet" href="includes/lightbox/css/lightbox.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/filters.css">
  <link rel="stylesheet" href="/css/masonry.css">
  <title>Gallery - Q-Photography</title>
</head>
<body>
<div class="main-container">
  <div id="hero-page">
      <nav class="navbar navbar-expand-lg navbar-dark text-uppercase" aria-label="Main navigation">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html" aria-label="Q-Photography Home"> <i class="bi bi-camera" aria-hidden="true"></i> Q-Photography</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto" role="menubar">
              <li class="nav-item" role="none">
                <a class="nav-link" href="index.html" role="menuitem">Home</a>
              </li>
              <li class="nav-item" role="none">
                <a class="nav-link active" aria-current="page" href="gallery.html" role="menuitem">Gallery</a>
              </li>
              <li class="nav-item" role="none">
                <a class="nav-link" href="about.html" role="menuitem">About</a>
              </li>
              <li class="nav-item" role="none">
                <a class="nav-link" href="contact.html" role="menuitem">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="gallery" role="main">
        <h1>My Gallery</h1>

        <div class="filter-container" role="region" aria-label="Gallery filters">
          <select class="filter-select" data-filter="style" aria-label="Filter by style">
            <option value="">All Styles</option>
            <option value="portrait">Portrait</option>
            <option value="candid">Candid</option>
            <option value="landscape">Landscape</option>
            <option value="artistic">Artistic</option>
          </select>

          <select class="filter-select" data-filter="setting" aria-label="Filter by setting">
            <option value="">All Settings</option>
            <option value="indoor">Indoor</option>
            <option value="outdoor">Outdoor</option>
            <option value="studio">Studio</option>
          </select>

          <div class="tag-container" role="group" aria-label="Filter tags">
            <button class="tag" data-tag="black-and-white">Black & White</button>
            <button class="tag" data-tag="color">Color</button>
            <button class="tag" data-tag="natural-light">Natural Light</button>
            <button class="tag" data-tag="flash">Flash</button>
          </div>

          <button class="clear-filters" aria-label="Clear all filters">Clear Filters</button>
          <span class="filter-count" aria-live="polite"></span>
        </div>

        <div class="gallery-categories" role="region" aria-label="Photography categories">
          <div class="gallery-category" data-category="fashion">
            <a href="fashion.html" class="category-link" aria-label="View fashion photography portfolio">
              <img class="cat-image" src="images/fashion.jpg" alt="Fashion photography sample showing a professional model photoshoot" loading="lazy"
                   data-style="portrait" data-setting="studio" data-tags="color,artistic,professional">
              <h3>Fashion</h3>
            </a>
          </div>
          
          <div class="gallery-category" data-category="wedding">
            <a href="wedding.html" class="category-link" aria-label="View wedding photography portfolio">
              <img class="cat-image" src="images/wedding.jpg" alt="Wedding photography sample showing a happy couple on their special day" loading="lazy"
                   data-style="candid" data-setting="outdoor" data-tags="color,natural-light">
              <h3>Wedding</h3>
            </a>
          </div>
          
          <div class="gallery-category" data-category="party">
            <a href="party.html" class="category-link" aria-label="View party and event photography portfolio">
              <img class="cat-image" src="images/birthday-party.jpg" alt="Party photography sample showing celebration moments" loading="lazy"
                   data-style="candid" data-setting="indoor" data-tags="color,flash">
              <h3>Party's</h3>
            </a>
          </div>
          
          <div class="gallery-category" data-category="nature">
            <a href="nature.html" class="category-link" aria-label="View nature photography portfolio">
              <img class="cat-image" src="images/nature.jpg" alt="Nature photography sample showing beautiful landscape" loading="lazy"
                   data-style="landscape" data-setting="outdoor" data-tags="color,natural-light">
              <h3>Nature</h3>
            </a>
          </div>
        </div>
      </div>

    </div>
  </div>
  <!-- Footer -->
    <div id="footer" role="contentinfo" aria-label="Footer">
      <p>Q-Photos - &COPY; <span id="copyright-year"></span></p>
      <p><a href="http://unsplash.com/" target="_blank" aria-label="Visit Unsplash for image credits" rel="noopener">unsplash images</a></p>
    </div>
  <!-- Bootsrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script src="js/common.js"></script>
  <script src="js/filters.js"></script>
</body>
</html>
