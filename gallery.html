<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="description" content="Explore Q-Photography's diverse portfolio featuring stunning fashion shoots, elegant weddings, vibrant parties, and breathtaking nature photography. Browse our professional photography collections.">

  <meta property="og:image:alt" content="Q-Photography Gallery Preview">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Photography Gallery | Q-Photography">
  <meta name="twitter:description" content="Explore our diverse photography collections featuring fashion, nature, weddings, and party photography. Professional photography services for all occasions.">
  <meta name="twitter:image" content="https://q-photography.com/images/gallery/fashion/fashion-1.jpg">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <!-- Bootsrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link rel="stylesheet" href="includes/lightbox/css/lightbox.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <title>Gallery | Q-Photography</title>
</head>
<body>
<div class="main-container">
  <div id="hero-page">
      <nav class="navbar navbar-expand-lg navbar-dark text-uppercase" aria-label="Main navigation">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html" aria-label="Q-Photography Home"> <i class="bi bi-camera" aria-hidden="true"></i> Q-Photography</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto" role="menubar">
              <li class="nav-item" role="none">
                <a class="nav-link" href="index.html" role="menuitem">Home</a>
              </li>
              <li class="nav-item" role="none">
                <a class="nav-link active" aria-current="page" href="gallery.html" role="menuitem">Gallery</a>
              </li>
              <li class="nav-item" role="none">
                <a class="nav-link" href="about.html" role="menuitem">About</a>
              </li>
              <li class="nav-item" role="none">
                <a class="nav-link" href="contact.html" role="menuitem">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="gallery" role="main">
        <h1>My Gallery</h1>

        <div class="gallery-categories" role="region" aria-label="Photography categories">
          <div class="gallery-category">
            <img class="cat-image" src="images/fashion.jpg" alt="Fashion photography sample showing a professional model photoshoot" loading="lazy">
            <h3><a href="fashion.html" aria-label="View fashion photography portfolio">Fashion</a></h3>
          </div>
          <div class="gallery-category">
            <img class="cat-image" src="images/wedding.jpg" alt="Wedding photography sample showing a happy couple on their special day" loading="lazy">
            <h3><a href="wedding.html" aria-label="View wedding photography portfolio">Wedding</a></h3>
          </div>
          <div class="gallery-category">
            <img class="cat-image" src="images/birthday-party.jpg" alt="Party photography sample showing celebration moments" loading="lazy">
            <h3><a href="party.html" aria-label="View party and event photography portfolio">Party's</a></h3>
          </div>
          <div class="gallery-category">
            <img class="cat-image" src="images/nature.jpg" alt="Nature photography sample showing beautiful landscape" loading="lazy">
            <h3><a href="nature.html" aria-label="View nature photography portfolio">Nature</a></h3>
          </div>
        </div>
      </div>

    </div>
  </div>
  <!-- Footer -->
    <div id="footer" role="contentinfo" aria-label="Footer">
      <p>Q-Photos - &COPY; <span id="copyright-year"></span></p>
      <p><a href="http://unsplash.com/" target="_blank" aria-label="Visit Unsplash for image credits" rel="noopener">unsplash images</a></p>
    </div>
  <!-- Bootsrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"

  <script src="js/common.js"></script>

</html>
