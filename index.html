<body>

  <div id="hero">
    <div class="main-container">
      <nav class="navbar navbar-expand-lg navbar-dark text-uppercase" aria-label="Main navigation">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html" aria-label="Q-Photography Home"> <i class="bi bi-camera" aria-hidden="true"></i> Q-Photography</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto" role="menubar">
              <li class="nav-item" role="none">
                <a class="nav-link active" aria-current="page" href="index.html" role="menuitem">Home</a>

              <li class="nav-item" role="none">
                <a class="nav-link" href="gallery.html" role="menuitem">Gallery</a>

    <div class="hero-content" role="main" aria-label="Welcome section">
      <h1>Capturing Life's Beautiful Moments</h1>
      <p>Professional photography services for weddings, fashion, nature, and special events</p>
      <a href="gallery.html" class="cta-button" aria-label="View our photography portfolio">View Our Work</a>
    </div>
  </div>
  
  <!-- Include footer content -->
  <div id="footer-container"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script src="js/common.js"></script>
  <script>
    // Load footer content
    fetch('footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer-container').innerHTML = data;
            // Initialize testimonials after footer is loaded
            const testimonials = document.querySelectorAll('.testimonial-card');
            console.log('Found testimonials:', testimonials.length);
            
            if (testimonials.length > 0) {
                let currentIndex = 0;

                function showNextTestimonial() {
                    console.log('Showing testimonial:', currentIndex);
                    
                    // Remove active class from all testimonials
                    testimonials.forEach(card => {
                        card.classList.remove('active');
                    });

                    // Add active class to current testimonial
                    testimonials[currentIndex].classList.add('active');

                    // Update index for next testimonial
                    currentIndex = (currentIndex + 1) % testimonials.length;

                    // Wait for current animation to complete (10s) before showing next
                    setTimeout(showNextTestimonial, 10000);
                }

                // Start the testimonial rotation
                showNextTestimonial();
            }
        });
  </script>
</body>
